^CivilianVehicle:
	Selectable:
		Bounds: 1544, 2509, 0, -289
	Health:
		HP: 10000
	Armor:
		Type: Light
	Valued:
		Cost: 0
	DeliversCash:
		Payload: 100
		Voice: Move
	Mobile:
		Speed: 120
	RevealsShroud:
		Range: 8c0
	WithVoxelBody:
	Voiced:
		VoiceSet: CarVoice

bus:
	Inherits@1: ^CoreVehicle
	Inherits@2: ^CivilianVehicle
	Inherits@3: ^TransportsInfantries
	Mobile:
		RequiresCondition: !notmobile
	Cargo:
		-LoadedCondition:
	Tooltip:
		Name: actor-bus.name

limo:
	Inherits: bus
	Tooltip:
		Name: actor-limo.name

