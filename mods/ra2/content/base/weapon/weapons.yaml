^MachineGun:
	ValidTargets: Ground, Water
	InvalidTargets: UnderWater, Bridge, Wall, Fence, Tree
	Projectile: InstantHit
		Inaccuracy: 0c256
		Blockable: true
	Warhead@1Dam: TargetDamage
		Spread: 0c64
		ValidTargets: Ground, Water
		InvalidTargets: UnderWater, Bridge, Wall, Fence, Tree
	Warhead@2Eff: CreateEffect
		Explosions: piffpiff
		ImpactActors: false
		ValidTargets: Ground, Water, Air

^Gun:
	Inherits: ^MachineGun
	Warhead@2Eff: CreateEffect
		Explosions: piff

^Bullet:
	InvalidTargets: Underwater
	Projectile: Bullet
		Image: 120mm
		Speed: 500
		Palette: pips
		Shadow: true
		LaunchAngle: 62
	Warhead@1Dam: SpreadDamage
		InvalidTargets: Underwater
	Warhead@2Eff: CreateEffect
		ValidTargets: Ground, Air

^Missile:
	Inherits@WATEREXPLOSION: MediumWaterExplosion
	ValidTargets: Ground, Water, Air
	Projectile: Missile
		Image: dragon
		Palette: pips
		Shadow: true
		Blockable: false
		TerrainHeightAware: true
		AllowSnapping: true
		Speed: 512
		Arm: 2
		TrailInterval: 1
		ContrailDelay: 0
		ContrailLength: 30
		ContrailStartWidth: 30
		ContrailEndWidth: 10
		ContrailStartColor: D8D8FF
		ContrailStartColorAlpha: 150
		CruiseAltitude: 2048
		HorizontalRateOfTurn: 60
		VerticalRateOfTurn: 120
		MinimumLaunchAngle: 128
		MaximumLaunchAngle: 255
	Warhead@1Dam: SpreadDamage
		ValidTargets: Ground, Water, Air
	Warhead@2Eff: CreateEffect
		Explosions: small_grey_explosion
		ImpactSounds: gexpifva.wav, gexpifvb.wav, gexpifvc.wav
		ValidTargets: Ground, Air

^PrismBeam:
	InvalidTargets: Underwater, Bridge, Wall, Fence, Tree
	Projectile: LaserZap
		Duration: 15
		Width: 70
		ZOffset: 2047
		UsePlayerColor: true
		SecondaryBeam: true
		SecondaryBeamWidth: 20
		SecondaryBeamZOffset: 2047
		SecondaryBeamColor: FFFFFF80
	Warhead@1Dam: TargetDamage
		Spread: 0c64
		InvalidTargets: Underwater, Bridge, Wall, Fence, Tree

